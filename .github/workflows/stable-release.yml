name: Stable Release

on:
  push:
    tags: ['v[1-9]*'] # Only 1.x.x and above

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-project

      # Extra validation for stable releases
      - name: Validate Stable Release Readiness
        run: |
          echo "🔍 Validating stable release readiness..."
          # Add additional checks here
          # - Test coverage thresholds
          # - Documentation completeness  
          # - Breaking change review
          pnpm ai:compliance

      # Generate SDK from latest OpenAPI
      - run: pnpm generate

      # Build all packages
      - run: pnpm build

      # Configure npm
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'

      # Publish to latest tag
      - run: pnpm changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      # Create GitHub Release (stable)
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## 🎉 Stable Release

            **Installation**:
            ```bash
            npm install @airbolt/sdk @airbolt/react-sdk
            ```

            **Specific Version**:
            ```bash
            npm install @airbolt/sdk@${GITHUB_REF#refs/tags/v}
            npm install @airbolt/react-sdk@${GITHUB_REF#refs/tags/v}
            ```

            🔒 **Stable API**: This release follows semantic versioning.
